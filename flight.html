<script>
  function calculateRefund(f, t) {
    if (t <= 0) {
      return -1; // invalid time format
    }
    else if (t <= 30) {
      return 0;
    }
    else if (t <= 120) {
      return Math.min(0.1 * f, 100);
    }
    else if (t <= 300) {
      return Math.min(0.2 * f, 100);
    }
    else {
      return Math.min(0.5 * f, 100);
    }
  }
</script>
